<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Are you old enough to drink?">
        <meta name="keywords" content="21 & over, drinking, beer, alcohol, drunk,">
        <meta name="author" content="Mark Ammari">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Prosto+One&display=swap" rel="stylesheet">
    </head>
    <body>
            <div class="background"></div>
            <header class="header">
                <a class="logo" href="/">
                    <img src="./assets/brookylnbrewery.png" alt="Brooklyn Brewery"/>
                </a>
            </header>
            
            <h1 class="welcome-text">welcome to brooklyn</h1>

            <section class="age-gate">
                <p class="warning-text">You must be of legal drinking age to enter this site.</p>
                <form>
                    <h1 id="success-text" class="welcome-text">Welcome!</h1>
                    <select id="month" class="birthday"></select>
                    <select id="day" class="birthday"></select>
                    <select id="year" class="birthday">
                    </select>
                    <p id="error-text">Sorry, you are not old enough to enter this website</p>
                    <div>
                        <input class="submitBtn" type="button" value="ENTER" name="ENTER" value="ENTER"/>
                    </div>
                    <div>
                        <a href="javascript:history.back()" class="restricted-text">I am not of legal drinking age</a>
                    </div>
                </form>
                <script src="script.js"></script>
            </section>

    </body>
</html>
